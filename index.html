<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绿色生活 | 垃圾分类宣传站</title>
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-green: #27ae60;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            margin: 0;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f9f9f9;
        }

        /* 头部 Banner */
        header {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.unsplash.com/photo-1542601906990-b4d3fb773b09?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 0 20px;
        }

        header h1 { font-size: 3rem; margin-bottom: 10px; }
        header p { font-size: 1.2rem; max-width: 600px; }

        /* 分类展示区 */
        .container {
            max-width: 1200px;
            margin: -50px auto 50px;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover { transform: translateY(-10px); }

        .card-img {
            height: 150px;
            background-size: cover;
            background-position: center;
        }

        .card-content { padding: 20px; }
        .card-title { font-weight: bold; font-size: 1.2rem; margin-bottom: 10px; }
        
        /* 颜色区分 */
        .recyclable { border-top: 8px solid #00479d; }
        .harmful { border-top: 8px solid #ea3d2f; }
        .kitchen { border-top: 8px solid #62423a; }
        .other { border-top: 8px solid #2e2c2d; }

        /* 呼吁行动 */
        .cta {
            background-color: var(--primary-green);
            color: white;
            text-align: center;
            padding: 80px 20px;
            margin-top: 40px;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <header>
        <h1>垃圾分类，从我做起</h1>
        <p>给垃圾一个合适的家，还地球一片纯净的绿。改变，始于每一次正确的投放。</p>
    </header>

    <div class="container">
        <div class="grid">
            <div class="card recyclable">
                <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1532996122724-e3c354a0b15b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"></div>
                <div class="card-content">
                    <div class="card-title" style="color:#00479d">可回收物</div>
                    <p>废纸、塑料、玻璃、金属和布料。请清理干净后再投放。</p>
                </div>
            </div>

            <div class="card harmful">
                <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1536617600307-951975830d81?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"></div>
                <div class="card-content">
                    <div class="card-title" style="color:#ea3d2f">有害垃圾</div>
                    <p>废电池、废灯管、废药品、废油漆及其容器。需特殊安全处理。</p>
                </div>
            </div>

            <div class="card kitchen">
                <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1544965838-54ef8406f868?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"></div>
                <div class="card-content">
                    <div class="card-title" style="color:#62423a">厨余垃圾</div>
                    <p>剩菜剩饭、瓜皮果核、花卉绿植。易腐烂，可制作生物肥料。</p>
                </div>
            </div>

            <div class="card other">
                <div class="card-img" style="background-image: url('https://images.unsplash.com/photo-1605600611284-195205e0a8c2?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60')"></div>
                <div class="card-content">
                    <div class="card-title" style="color:#2e2c2d">其他垃圾</div>
                    <p>受污染的纸张、烟蒂、陶瓷碎片等。目前采取焚烧或填埋处理。</p>
                </div>
            </div>
        </div>
    </div>

    <section class="cta">
        <h2>今天，你分类了吗？</h2>
        <p>据统计，每回收1吨废纸可造纸850公斤，节省木材3立方米。</p>
    </section>

    <footer>
        <p>&copy; 2024 环保志愿者协会 | 保护环境 共建美好家园</p>
    </footer>

</body>
</html>
